<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        #game-container {
            display: flex;
            gap: 50px;
            align-items: center;
            background-color: #34495e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px black;
            margin-bottom: 20px;
        }
        #webcam-container {
            border: 5px solid #7f8c8d;
            border-radius: 10px;
            height: 200px;
            width: 200px;
            position: relative;
            overflow: hidden;
        }
        #countdown {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
            color: #f1c40f;
            background-color: black;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        #info-panel {
            min-width: 250px;
        }
        h2 {
            margin: 5px 0 15px 0;
            text-align: center;
            color: #ecf0f1;
        }
        .score {
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            margin: 10px 0;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
        }
        .score span {
            font-weight: bold;
            margin-left: 20px;
            min-width: 40px;
            text-align: center;
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 2px 8px;
            border-radius: 4px;
        }
        #results-display {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .choice-display {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 130px;
        }
        .choice-display h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #bdc3c7;
        }
        .emoji {
            font-size: 80px;
            line-height: 1;
            height: 80px;
        }
        #vs {
            font-size: 40px;
            font-weight: bold;
            color: #e74c3c;
        }
        #status-message {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #f1c40f;
            height: 30px;
            text-align: center;
            min-width: 500px;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Pedra, Papel e Tesoura com IA</h1>

    <div id="game-container">
        <div id="webcam-container">
            <div id="countdown"></div>
        </div>
        <div id="info-panel">
            <h2>Placar</h2>
            <div class="score">Você: <span id="player-score">0</span></div>
            <div class="score">Máquina: <span id="computer-score">0</span></div>
            
            <div id="results-display">
                <div class="choice-display">
                    <h3>Sua Jogada</h3>
                    <div id="player-emoji" class="emoji"></div>
                </div>
                <div id="vs">VS</div>
                <div class="choice-display">
                    <h3>Máquina</h3>
                    <div id="computer-emoji" class="emoji"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="status-message">Aguarde, carregando a câmera e a IA...</div>

    <div id="controls">
        <button id="play-button" type="button" onclick="playRound()" disabled>Jogar Rodada</button>
        <button id="reset-button" type="button" onclick="resetScores()">Reiniciar Placar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/qAW5f3duz/";

        let model, webcam;
        let playerScore = 0;
        let computerScore = 0;

        const statusMessage = document.getElementById("status-message");
        const playButton = document.getElementById("play-button");
        const countdownElement = document.getElementById("countdown");
        const resultsDisplay = document.getElementById("results-display");
        const playerEmojiElement = document.getElementById("player-emoji");
        const computerEmojiElement = document.getElementById("computer-emoji");
        
        const choicesMap = { "Pedra": "🗿", "Papel": "📄", "Tesoura": "✂️" };

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            webcam = new tmImage.Webcam(200, 200, true);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            statusMessage.textContent = "Pronto para jogar!";
            playButton.disabled = false;
        }

        function loop() {
            webcam.update();
            window.requestAnimationFrame(loop);
        }

        async function playRound() {
            playButton.disabled = true;
            statusMessage.textContent = "";
            resultsDisplay.style.display = 'none';

            for (let i = 3; i > 0; i--) {
                countdownElement.textContent = i;
                countdownElement.style.opacity = 1;
                await sleep(700);
                countdownElement.style.opacity = 0;
                await sleep(300);
            }
            countdownElement.textContent = "JÁ!";
            countdownElement.style.opacity = 1;
            await sleep(500);

            const prediction = await model.predict(webcam.canvas);
            let playerChoice = null;
            let bestPrediction = { className: "Neutro", probability: 0 };
            for (const p of prediction) {if (p.probability > bestPrediction.probability) {bestPrediction = p;}}
            if (bestPrediction.probability > 0.95 && bestPrediction.className !== "Neutro") {playerChoice = bestPrediction.className;}
            
            countdownElement.style.opacity = 0;

            if (!playerChoice) {statusMessage.textContent = "Não consegui ler sua jogada (Neutro). Tente novamente!";} 
            else {
                const computerChoice = ["Pedra", "Papel", "Tesoura"][Math.floor(Math.random() * 3)];
                const result = determineWinner(playerChoice, computerChoice);
                updateScore(result);

                statusMessage.textContent = `Resultado: ${result}!`;
                playerEmojiElement.textContent = choicesMap[playerChoice];
                computerEmojiElement.textContent = choicesMap[computerChoice];
                resultsDisplay.style.display = 'flex';
            }
            playButton.disabled = false; 
        }

        function determineWinner(player, computer) {
            if (player === computer){return "Empate";}
            if ((player === "Pedra" && computer === "Tesoura") ||
                (player === "Papel" && computer === "Pedra") ||
                (player === "Tesoura" && computer === "Papel")) {return "Você venceu";}
            else return "A Máquina venceu";
        }
        
        function updateScore(result) {
            if (result === "Você venceu") { playerScore++; document.getElementById("player-score").textContent = playerScore;} 
            else if (result === "A Máquina venceu") {computerScore++; document.getElementById("computer-score").textContent = computerScore;}
        }

        function resetScores() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById("player-score").textContent = playerScore;
            document.getElementById("computer-score").textContent = computerScore;
            statusMessage.textContent = "Placar reiniciado! Jogue uma nova rodada.";
            resultsDisplay.style.display = 'none';
        }

        function sleep(ms) {return new Promise(resolve => setTimeout(resolve, ms));}
        init();
    </script>
</body>
</html>
